{{- if .Params.topics -}}
    <div class="topics">
        {{- $topics := .Param "topics" -}}
        {{- range $index, $topic := sort $topics -}}
            {{ $slug := $topic | anchorize }}
            {{- with $.Site.GetPage (printf "/%s/%s" "topics" $slug) -}}
                <a href="{{- .Permalink -}}">{{- .Title -}}</a>
            {{- end -}}
        {{- end -}}
    </div>
{{- end -}}
