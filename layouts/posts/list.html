{{- define "content" -}}
<h1>{{ .Title }}</h1>

<p>{{ .Description }}</p>

{{- $posts := where .Pages "Section" "posts" -}} {{- range (.Paginate (
$posts.ByDate.Reverse )).Pages -}}
<article class="post-brief">
    <a href="{{- .Permalink -}}"><h2>{{- .Title -}}</h2></a>
    <p class="post-brief_abstract">{{- .Params.description -}}</p>
</article>
{{ end }} {{- end -}}
